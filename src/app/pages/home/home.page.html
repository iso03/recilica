<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" slot="end"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reclicla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="success">
      <ion-title size="large">Reciclica</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="./assets/img/diallo.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Ismaila Diallo</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>21/04/2023 19:58:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>created at 21/04/2023</p>
          <p>
            Notes: we have two bags that are full, 
            one with plastic and the other with glasses
          </p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
